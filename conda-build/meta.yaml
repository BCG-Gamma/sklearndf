package:
  name: gamma-sklearndf
  version: 1.0.0

source:
  git_url: {{FACET_PATH}}/sklearndf/

build:
  noarch: python
  script: "python -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python={{ environ.get('FACET_V_PYTHON_BUILD', '3.8') }}
  run:
    - python==3.8
    - pandas{{ environ.get('FACET_V_PANDAS', '>=0.24,<=1.1') }}
    - numpy{{ environ.get('FACET_V_NUMPY', '>=1.16,<=1.19') }}
    - matplotlib{{ environ.get('FACET_V_MATPLOT', '==3') }}
    - scikit-learn{{ environ.get('FACET_V_SKLEARN', '>=0.21,<=0.23') }}
    - joblib{{ environ.get('FACET_V_JOBLIB', '>=0.13,<=1.16') }}
    - boruta_py{{ environ.get('FACET_V_BORUTA', '>=0.3') }}
    - lightgbm{{ environ.get('FACET_V_LGBM', '==3') }}
    - gamma-pytools=1.0
    - pyyaml>=5
test:
  imports:
    - sklearndf
    - sklearndf.classification
    - sklearndf.classification.extra
    - sklearndf.pipeline
    - sklearndf.regression
    - sklearndf.regression.extra
    - sklearndf.transformation
    - sklearndf.transformation.extra
  requires:
    - pytest=5.2
  commands:
    - conda list
    - python -c 'import sklearndf;
                 import os;
                 assert sklearndf.__version__ == os.environ["PKG_VERSION"]'
    - pytest -vs ${FACET_PATH}/pytools/test
    - pytest -vs ${FACET_PATH}/sklearndf/test
