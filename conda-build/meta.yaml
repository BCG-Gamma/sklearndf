package:
  name: gamma-sklearndf
  version: 1.0.0

source:
  git_url: {{FACET_PATH}}/sklearndf/ #todo: change to final

build:
  noarch: python
  script: "python -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python={{ environ.get('FACET_V_PYTHON_BUILD', '3.7') }}
  run:
    - python>=3.6,<3.8
    - pandas{{ environ.get('FACET_V_PANDAS', '>=0.24') }}
    - numpy{{ environ.get('FACET_V_NUMPY', '>=1.16') }}
    - scikit-learn{{ environ.get('FACET_V_SKLEARN', '>=0.21,<=0.22') }}
    - boruta_py{{ environ.get('FACET_V_BORUTA', '=0.3') }}
    - gamma-pytools=1.0
    - pyyaml=5
    - lightgbm{{ environ.get('FACET_V_LGBM', '=2.2') }}
test:
  imports:
    - sklearndf
    - sklearndf.classification
    - sklearndf.pipeline
    - sklearndf.regression
    - sklearndf.transformation
  requires:
    - pytest=5.2
  commands:
    - python -c 'import sklearndf;
                 import os;
                 assert sklearndf.__version__ == os.environ["PKG_VERSION"]'

  # run the tests with the built conda environment:
    - coverage run -m pytest -vs ${FACET_PATH}/sklearndf/test